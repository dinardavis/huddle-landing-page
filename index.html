<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">  
  <script src="https://kit.fontawesome.com/382cb79192.js" crossorigin="anonymous"></script>
  <title>Huddle landing page</title>
</head>
<body>
  <div class="main-container">
    <div class="main-content">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="">
      </div>

      <div class="copy-ill-container">
        <div class="illustration-container">
          <img class="illustration-img" src="images/illustration-mockups.svg" alt="">
        </div>
  
        <div class="copy-container">
          <h1 class="main-header">Build The Community Your Fans Will Love</h1>
          <p class="main-copy">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="register-btn">Register</button>
        </div>
      </div>
      
      <div class="socials">
        <img class="social-img" src="images/fb_logo.svg" alt="facebook-logo">
        <img class="social-img" src="images/twitter_logo.svg" alt="twitter-logo">
        <img class="social-img" src="images/ig_logo.svg" alt="instagram-logo">
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Dinar Davis</a>.
        </p>
      </footer>
    </div>   
  </div>
</body>
</html>
